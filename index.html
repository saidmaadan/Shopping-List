<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel = "stylesheet" href = "css/style.css" type = "text/css">
	<script type = "text/javascript" src = "css/app.js"></script>
</head>
<body>
	<div class = "main">
		<div class = "header">
			<h1>Shopping List</h1>
		</div>
		<div class = "list-field">
			<input type = "text" id = "list-item" name = "list-item" placeholder = "Enter your item and click enter"><button>Add Item</button>
		</div>
		<div class = "list">
			<div id = "listed-item">
				
			</div>
			<div class = "manage-list">
				<button>Edit</button>
				<button>Delete</button>
				
			</div>
		</div>
	</div>
</body>
</html>
